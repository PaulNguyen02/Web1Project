                            <form>

                                            <input type = "text" placeholder = "+84 123 456 789">
                                        </div>
                                    </div>

                                    <div class = "row100">
                                        <div class = "inputBox">
                                            <span>Thông Điệp</span>
                                            <textarea placeholder = "Vui lòng nhập nội dung ở đây!"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class = "row100">
                                        <div class = "inputBox">
                                            <input type = "submit" value = "Gửi Ngay">
                                        </div>
                                    </div>    
                                </div>
                            </form>
                        </div>

                                    <span><ion-icon name="call"></ion-icon></span>
                                    <a href="tel:+842838352309">+84 28 3835 2309</a>
                                </div>
